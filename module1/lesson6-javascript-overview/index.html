<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Overview</title>
    <!-- Cách 1: External - Nhúng tệp .js từ bên ngoài (khuyến khích dùng để dễ quản lý mã nguồn) -->
    <!-- <script src="script.js"></script> -->
</head>
<body>
<h1>JavaScript Overview</h1>

<h2>Các cách nhúng JavaScript vào trang web</h2>
<ul>
    <!-- Cách 3: Inline - Nhúng trực tiếp vào thuộc tính HTML -->
    <li onmouseover="this.style.color = 'red'">External</li>
    <li>Internal</li>
    <li>Inline</li>
</ul>

<!-- Cách 2: Internal - Nhúng mã JavaScript trực tiếp vào file HTML -->
<script>
    // Chương trình JavaScript cơ bản

    // 1. Hiển thị hộp thoại nhập tên từ người dùng
    var name = prompt("Nhập tên của bạn:");

    // 2. Hiển thị hộp thoại nhập tuổi từ người dùng
    var age = prompt("Nhập tuổi của bạn:");

    // 3. Xuất thông tin ra console để debug
    console.log("Xin chào " + name + "! Tuổi của bạn là: " + age);

    // 4. Xuất thông tin ra trang web bằng document.write
    document.write("<h2>Xin chào " + name + "! Tuổi của bạn là: " + age + "</h2>");

    // 5. Xuất thông tin lên một phần tử có id='demo'
    document.getElementById("demo").innerHTML = "Xin chào " + name + "! Tuổi của bạn là: " + age;

    // 6. Vòng lặp for - Lặp lại câu in ra màn hình 100 lần
    for (let i = 0; i < 100; i++) {
        document.write("I Love " + name + " pặc pặc<br>");
    }
</script>

<div id="demo"></div>
</body>
</html>
